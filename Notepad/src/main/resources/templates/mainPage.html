<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/headerfiles.html :: headerfiles"/>
    <th:block th:include="fragments/headerfiles.html :: headertitle"/>
    <link rel="stylesheet" th:href="@{/css/topMenu.css}"/>
</head>
<body>
    <header th:insert="fragments/topMenu :: topMenu"></header>
    <div id="mainDiv">
        <div id="titleDiv">
            <h1>Добро пожаловать!</h1>
        </div>
        <div th:each="note: ${notes}" id="noteText">
            <div class=mailPageLabel>
                <div style="width: 100%; text-align: right; padding-right: 1%">
                    <span>Автор: </span>
                    <span th:text="${note.authorName}"></span>
                </div>
                <label id="topLabel" th:text="${note.title}"></label>
                <label id="bottomLabel" th:utext="${note.content}"></label>
            </div>
            <br/>
        </div>
    </div>
    <a href="/addNote">
        <button class="addNoteButton">+</button>
    </a>
</body>
</html>
